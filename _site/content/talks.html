---
title: Talks
layout: visitors
---
<h2 class="section-title visitors-title">Talks</h2>
<article class="bg-wrap cf">

	<ul class="avatar-desc-meta-list cf">
        <% speakers.each do |speaker| %>
        <% unless speaker.nil? %>

		<li class="cf" id="speaker-<%= (speaker[:name] || "").to_slug.normalize.to_s %>">
			<a class="talk-item" href="<%= speaker.identifier %>">
				<div class="avatar-desc-meta">
					<span class="avatar">
						<div class="img">
							<img src="<%= speaker[:image] %>" alt="<%= speaker[:name] %>">
						</div>
					</span>
					<div class="desc">
						<div class="talk-meta">
							<h4 class="talk"><span><%= speaker[:title] %></span></h4>
							<span class="name"><%= speaker[:name] %></span>
						</div>
						<%= speaker[:short_abstract] %>
					</div>
				</div>
			</a>
		</li>

        <% end %>
        <% end %>
	</ul>

</article>
